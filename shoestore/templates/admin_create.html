{% extends "base.html" %}
{% block content %}
  <h2>Create product</h2>
  <form method="post">
    <label>Name: <input name="name" required></label><br>
    <label>Description: <textarea name="description"></textarea></label><br>
    <label>Color: <input name="color"></label><br>
    <label>Size: <input name="sizes" placeholder="38,39,40"></label><br>
    <label>Price: <input type="number" step="0.01" name="price"></label><br>
    <label>Availability: <input type="number" name="stock" value="0"></label><br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
