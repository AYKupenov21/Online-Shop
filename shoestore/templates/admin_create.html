{% extends "base.html" %}
{% block content %}
  <h2>Създай продукт</h2>
  <form method="post">
    <label>Име: <input name="name" required></label><br>
    <label>Описание: <textarea name="description"></textarea></label><br>
    <label>Цвят: <input name="color"></label><br>
    <label>Размери (запетая раздел): <input name="sizes" placeholder="38,39,40"></label><br>
    <label>Цена: <input type="number" step="0.01" name="price"></label><br>
    <label>Наличност: <input type="number" name="stock" value="0"></label><br>
    <button type="submit">Създай</button>
  </form>
{% endblock %}
