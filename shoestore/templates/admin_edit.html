{% extends "base.html" %}
{% block content %}
  <h2>Редактирай продукт</h2>
  <form method="post">
    <label>Име: <input name="name" value="{{ product.name }}"></label><br>
    <label>Описание: <textarea name="description">{{ product.description }}</textarea></label><br>
    <label>Цвят: <input name="color" value="{{ product.color }}"></label><br>
    <label>Размери (запетая раздел): <input name="sizes" value="{{ product.sizes|join(',') }}"></label><br>
    <label>Цена: <input type="number" step="0.01" name="price" value="{{ product.price }}"></label><br>
    <label>Наличност: <input type="number" name="stock" value="{{ product.stock }}"></label><br>
    <button type="submit">Запази</button>
  </form>
{% endblock %}
