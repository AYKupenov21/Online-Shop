{% extends "base.html" %}
{% block content %}
  <h2>Редактирай продукт</h2>
  <form method="post">
    <label>Name: <input name="name" value="{{ product.name }}"></label><br>
    <label>Description: <textarea name="description">{{ product.description }}</textarea></label><br>
    <label>Color: <input name="color" value="{{ product.color }}"></label><br>
    <label>Size: <input name="sizes" value="{{ product.sizes|join(',') }}"></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ product.price }}"></label><br>
    <label>Availability: <input type="number" name="stock" value="{{ product.stock }}"></label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
