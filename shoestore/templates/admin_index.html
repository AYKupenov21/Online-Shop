{% extends "base.html" %}
{% block content %}
  <h2>Admin - CRUD Продукти</h2>
  <p><a href="{{ url_for('admin.create_product') }}">Създай нов продукт</a></p>
  <ul>
    {% for p in products %}
      <li>
        {{ p.name }} | Цена: {{ p.price }} | Наличност: {{ p.stock }}
        <a href="{{ url_for('admin.edit_product', product_id=p.id) }}">[Редактирай]</a>
        <form style="display:inline" method="post" action="{{ url_for('admin.delete_product', product_id=p.id) }}">
          <button type="submit">Изтрий</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
